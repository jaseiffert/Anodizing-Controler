<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anodizing Tank Temperatures</title>
	<script type="text/javascript" src="/js/erpc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    	$( document ).ready(function() {
    		GetTemps();
		});
    </script>
    <script>
        function GetTemps(){
        	erpc("ReadWebTemp", null, function(probe) {
    		$(".temp1").text(probe.probe1);
    		$(".temp2").text(probe.probe2);
            setTimeout(GetTemps, 1000);
        }, function(errorMsg){
            	$(".error").text(errorMsg);
            });
        }
    </script>
    <style>
        body {font-family:Arial, Helvetica, sans-serif; font-size:12px; line-height:14px;}
        h1 {}
        .colTitle td {text-align:center; font-weight:bold; font-size:24px; line-height:28px;}
        .colTemp td {text-align:center; font-size:30px; line-height:34px; color:Blue; height:300px; vertical-align:middle;}
        .colSetTemp td {text-align:center; font-size:24px; line-height:28px; color:Red; height:30px; vertical-align:middle;}
        td.rowTitle {font-size:14px;}
    </style>
</head>

<body>
<h1>Anodizing Tank Temperatures</h1>
    <span class="error"></span>
<table width="1024" border="1" cellspacing="0" cellpadding="0">
	<tbody>
		<tr class="colTitle">
			<td class="rowTitle">Tanks</td>
			<td>Tank 1</td>
			<td>Tank 2</td>
			<td>Tank 3</td>
			<td>Tank 4</td>
			<td>Tank 5</td>
			<td>Tank 6</td>
		</tr>
		<tr class="colTemp">
			<td class="rowTitle">Current Temp</td>
			<td class="temp1">-</td>
			<td class="temp2">-</td>
			<td class="temp3">-</td>
			<td class="temp4">-</td>
			<td class="temp5">-</td>
			<td class="temp6">-</td>
		</tr>
		<tr class="colSetTemp">
			<td class="rowTitle">Required Temp</td>
			<td class="reqTemp1">72</td>
			<td class="reqTemp2">85</td>
			<td class="reqTemp3">130</td>
			<td class="reqTemp4">130</td>
			<td class="reqTemp5">100</td>
			<td class="reqTemp6">100</td>
		</tr>
	</tbody>
</table>

<script>
  
</script>
    
</body>
</html>
