<!-- Start Container -->
<div class="container">
	<div class="page-header">
		<h1>Anodizing Tanks</h1>
	</div>
	<!-- 1st Row -->
	<div class="row">
		<div class="col-sm-3">
			<div class="panel panel-default Anodizing">
				<div class="panel-heading">
                    <h3 class="panel-title"><span class="tankName">----</span> Tank</h3>
				</div>
				<div class="panel-body">
					<div style="height:50px;">
						<div class="temp" style="width:100px; float:left;"><span class="tankTemp">0</span>&deg;C</div>
						<div class="max-min" style="width:100px; float:right; text-align:center;">Max / Min<br />
                            <span class="tankMaxTemp">0</span>&deg;<span class="tankTempFC"></span> / <span class="tankMinTemp">0</span>&deg;<span class="tankTempFC"></span>
						</div>
					</div>
					<div><span class="alarm">Alarm <span class="tankAlarm"></span></span></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /. row --> 
<form class="form-horizontal">
<fieldset>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Tank Configuration</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select Tank</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="0">Select</option>
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTankName">Tank Name</label>  
  <div class="col-md-4">
  <input id="txtTankName" name="txtTankName" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ddlProbe">Probe</label>
  <div class="col-md-4">
    <select id="ddlProbe" name="ddlProbe" class="form-control">
      <option value="1">Probe One</option>
      <option value="2">Probe Two</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rbtnFC">Temperature Values</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="rbtnFC-0">
      <input name="rbtnFC" id="rbtnFC-0" value="F" checked="checked" type="radio">
      °F
    </label> 
    <label class="radio-inline" for="rbtnFC-1">
      <input name="rbtnFC" id="rbtnFC-1" value="C" type="radio">
      °C
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtMinTemp">Miniumum Temperature</label>  
  <div class="col-md-1">
  <input id="txtMinTemp" name="txtMinTemp" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtMaxTemp">Maximum Temperature</label>  
  <div class="col-md-1">
  <input id="txtMaxTemp" name="txtMaxTemp" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Options</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input name="checkboxes" id="checkboxes-0" value="1" type="checkbox">
      Over/Under Temp Alarm (check for Enabled)
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input name="checkboxes" id="checkboxes-1" value="2" type="checkbox">
      Active (check for Yes)
    </label>
	</div>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnSubmit"></label>
  <div class="col-md-8">
    <button id="btnSubmit" name="btnSubmit" class="btn btn-success">Submit</button>
    <button id="btnCancel" name="btnCancel" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>


</div>
